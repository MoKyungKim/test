<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            li{color:red }
            #idsel{color:blue !important;}
            .classsel{color:green;}


        </style>


    </head>
    <body>
        <ul>
            <!-- style > idsel > classsel -->
            <li>html</li>
            <li id="idsel" class="classsel" style="color:powderblue">css</li>
            <li>JS</li>
        </ul>

        <ol>
            <li>style attribute</li>
            <li>id selector</li>
            <li>class selector</li>
            <li>tag selector</li>
        </ol>
        
    </body>
</html>
